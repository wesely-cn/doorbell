<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络门铃</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .doorbell-container {
            text-align: center;
        }
        .doorbell-image {
            width: 100px;
            cursor: pointer;
        }
        .description {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
<div class="doorbell-container">
    <img src="doorbell.png" alt="门铃" class="doorbell-image" id="doorbell-image">
    <div class="description">
        <a href="tel:13383937175">网络门铃-点击呼叫</a>
    </div>
</div>

<script>
    document.getElementById('doorbell-image').addEventListener('click', function() {
            const url = 'https://cors-anywhere.herokuapp.com/https://api2.pushdeer.com/message/push';
            const data = {
                text: '门铃已响，有人来访！',
                type: 'text',
                pushkey: 'PDU32788TFagYGdrxHGNUIB2YJQU2R6O67sMRSgXP'
            };
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('通知已发送，请优先拨打网络门铃中的电话！');
                } else {
                    alert('通知发送失败，请稍后再试。');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('网络错误，请检查您的网络连接。');
            });
        });
</script>
</body>
</html>
